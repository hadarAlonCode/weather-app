<!DOCTYPE html>
<html>

<head>  
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Darker+Grotesque|Knewave|Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="icon" href="http://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/256/Status-weather-clouds-icon.png">

         <link rel="stylesheet" href="style.css">  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">  
</head>

<body>

    <div id="container">
        <div class="header"> 
            <div class="title">Weather Checker</div>
            <div class="inputPart"><input class= "input" type="text" id="myInput" placeholder="Enter City..."><span id="myBtn" class="cityButton"><i class="fas fa-search"></i> </span></div>
        </div>
        <div class="weatherData"></div>
    </div>


    <script id="weather-template" type="text/x-handlebars-template">
        {{#each data}}
         <div class="cityBox">
             <div class="temperature">{{temperature}}Â°C</div>
             <div class="name">{{name}}</div>
             <div class="conditionPic"><img class= "img" src="{{conditionPic}}" alt="Weather" height="140px" width="140px"></div>
             <div class="condition">{{condition}}</div>
             <div class="updateAt"><i class="fas fa-redo"> </i> &nbsp {{updateAt}}</div>
             <div class="sunrise">RISE: {{sunrise}}</div>
             <div class="sunset">SET:  {{sunset}}</div>
             <div class="saveDelete">
                 {{#if isSaved}}
                 <div class="remove"><i class="fas fa-heart"></i></div>
                 {{else}}
                <div class="saver"><i class="far fa-heart"></i></div>
                {{/if}}
            </div>
        </div>
       {{/each}}
    </script>






<script src="./jquery/dist/jquery.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="render.js"></script>
<script src="TempManager.js"></script>
<script src="main.js"></script>
</body>
</html>
